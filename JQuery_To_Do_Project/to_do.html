<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery_Todo</title>
  </head>
  <body style="background-color: rgb(197, 197, 194); padding: 10px">
    <div class="container">
      <h1 class="text-center">TODO-LIST</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        ADD TODO
      </button>

      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sr.no</th>
              <th scope="col">Title</th>
              <th scope="col">Todo</th>
              <th scope="col">Time</th>
              <th scope="col">Status</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="records"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal - 1 -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-modal">
              <div class="mb-3">
                <label for="Title" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="Modal-title"
                  name="titlename"
                />
              </div>
              <div class="mb-3">
                <label for="Todo" class="col-form-label">Todo</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
              <div>
                <label for="Due">Due</label>
                <input type="datetime-local" id="Date" name="Due" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="modal-save"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2nd modal -->

    <div
      class="modal fade"
      id="editModel"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-modal">
              <div class="mb-3">
                <label for="Title" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-title"
                  name="titlename"
                />
              </div>
              <div class="mb-3">
                <label for="Todo" class="col-form-label">Todo</label>
                <textarea class="form-control" id="edit-text"></textarea>
              </div>

              <div>
                <select
                  id="edit-status"
                  class="form-select"
                  aria-label="Status"
                >
                  <option value="pending">Pending</option>
                  <option value="process">Process</option>
                  <option value="complete">Complete</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              data-val=""
              id="EditBtn"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
